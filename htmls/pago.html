<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de Pago</title>
  <link rel="stylesheet" href="../css/pago_confirmacion.css">
</head>
<body>
  <div class="formulario" id="formulario-container">
    <h2 id="titulo-plan">Detalles de Pago</h2>
    <form id="form-pago" action="confirmacion.html" method="post">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="tarjeta">Número de Tarjeta</label>
      <input type="text" id="tarjeta" name="tarjeta" maxlength="16" required>

      <label for="exp">Fecha de Expiración (MM/AA)</label>
      <input type="text" id="exp" name="exp" placeholder="MM/AA" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" name="cvv" maxlength="4" required>

      <button type="submit" class="btn-pagar">Pagar</button>
    </form>
  </div>

  <script>
    // Obtener el plan desde la URL
    const params = new URLSearchParams(window.location.search);
    const plan = params.get("plan");
    const tituloPlan = document.getElementById("titulo-plan");

    if (plan) {
      tituloPlan.textContent = "Detalles de Pago - " + plan.charAt(0).toUpperCase() + plan.slice(1);
    }

    const form = document.getElementById("form-pago");
    const contenedor = document.getElementById("formulario-container");

    // Verificar si ya compró algo
    const planComprado = localStorage.getItem("plan");

    if (planComprado) {
      contenedor.innerHTML = `
        <h2>Ya tienes una suscripción activa</h2>
        <p>Tu plan actual es: <strong>${planComprado}</strong></p>
        <a href="confirmacion.html" class="btn-volver">⟵ Ir a confirmación</a>
      `;
    }

    // Guardar en localStorage cuando paga
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      localStorage.setItem("plan", plan);
      window.location.href = "confirmacion.html";
    });
  </script>
</body>
</html>
